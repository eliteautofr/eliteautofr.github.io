                bookmark: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z"/></svg>,
                moreHorizontal: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></svg>,
                image: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>,
                smile: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" x2="9.01" y1="9" y2="9"/><line x1="15" x2="15.01" y1="9" y2="9"/></svg>,
                mapPin: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>,

                mail: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></svg>,
                lock: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>,
                eye: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>,
                eyeOff: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M9.88 9.88a3 3 0 1 0 4.24 4.24"/><path d="M10.73 5.08A10.43 10.43 0 0 1 12 5c7 0 10 7 10 7a13.16 13.16 0 0 1-1.67 2.68"/><path d="M6.61 6.61A13.526 13.526 0 0 0 2 12s3 7 10 7a9.74 9.74 0 0 0 5.39-1.61"/><line x1="2" x2="22" y1="2" y2="22"/></svg>,
                camera: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></svg>,
                edit: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"/></svg>,
                check: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"/></svg>,
                link: <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
            };
            return icons[name] || null;
        };

        // Theme Context
        const ThemeContext = createContext();
        const ThemeProvider = ({ children }) => {
            const [theme, setTheme] = useState('light');
            const [mounted, setMounted] = useState(false);

            useEffect(() => {
                setMounted(true);
                const saved = localStorage.getItem('theme') || 'light';
                setTheme(saved);
                if (saved === 'dark') document.documentElement.classList.add('dark');
            }, []);

            const toggleTheme = () => {
                const newTheme = theme === 'light' ? 'dark' : 'light';
                setTheme(newTheme);
                localStorage.setItem('theme', newTheme);
                document.documentElement.classList.toggle('dark', newTheme === 'dark');
            };

            if (!mounted) return null;
            return <ThemeContext.Provider value={{ theme, toggleTheme, isDark: theme === 'dark' }}>{children}</ThemeContext.Provider>;
        };
        const useTheme = () => useContext(ThemeContext);

        // Auth Context
        const AuthContext = createContext();
        const MOCK_USERS = [
            { id: 1, name: 'Alex Chen', username: 'alexc', avatar: 'https://i.pravatar.cc/150?img=11', bio: 'Designer & Developer ðŸŽ¨' },
            { id: 2, name: 'Sarah Miller', username: 'sarahm', avatar: 'https://i.pravatar.cc/150?img=5', bio: 'Photography lover ðŸ“¸' },
            { id: 3, name: 'James Wilson', username: 'jamesw', avatar: 'https://i.pravatar.cc/150?img=3', bio: 'Tech enthusiast ðŸ’»' },
            { id: 4, name: 'Emma Davis', username: 'emmad', avatar: 'https://i.pravatar.cc/150?img=9', bio: 'Coffee addict â˜•ï¸' },
        ];

        const AuthProvider = ({ children }) => {
            const [user, setUser] = useState(null);
            const [isLoading, setIsLoading] = useState(true);

            useEffect(() => {
                const saved = localStorage.getItem('note-social-user');
                if (saved) setUser(JSON.parse(saved));
                setIsLoading(false);
            }, []);

            const login = (email, password) => {
                const mockUser = MOCK_USERS[0];
                setUser(mockUser);
                localStorage.setItem('note-social-user', JSON.stringify(mockUser));
                return { success: true };
            };

            const register = (name, email, password) => {
                const newUser = {
                    id: Date.now(),
                    name,
                    username: email.split('@')[0],
                    avatar: `https://i.pravatar.cc/150?img=${Math.floor(Math.random() * 70)}`,
                    bio: 'New to Note Social âœ¨'
                };
                setUser(newUser);
                localStorage.setItem('note-social-user', JSON.stringify(newUser));
                return { success: true };
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('note-social-user');
            };

            const updateProfile = (updates) => {
                const updated = { ...user, ...updates };
                setUser(updated);
                localStorage.setItem('note-social-user', JSON.stringify(updated));
            };

            return (
                <AuthContext.Provider value={{ user, isLoading, login, register, logout, updateProfile, isAuthenticated: !!user }}>
                    {children}
                </AuthContext.Provider>
            );
        };
        const useAuth = () => useContext(AuthContext);

        // Components
        const Header = ({ currentPage, setCurrentPage }) => {
            const { isDark, toggleTheme } = useTheme();
            const { user, logout, isAuthenticated } = useAuth();

            const navItems = [
                { icon: 'home', label: 'Home', page: 'home' },
                { icon: 'search', label: 'Explore', page: 'explore' },
                { icon: 'message', label: 'Messages', page: 'messages' },
                { icon: 'user', label: 'Profile', page: 'profile' },
            ];

            return (
                <header className="sticky top-0 z-50 bg-white/80 dark:bg-black/80 backdrop-blur-md border-b border-gray-200 dark:border-gray-800">
                    <div className="max-w-6xl mx-auto px-4 h-16 flex items-center justify-between">
                        <button onClick={() => setCurrentPage('home')} className="flex items-center gap-2">
                            <div className="w-10 h-10 bg-primary-600 rounded-xl flex items-center justify-center">
                                <span className="text-white font-bold text-xl">N</span>
                            </div>
                            <span className="text-xl font-bold bg-gradient-to-r from-primary-600 to-primary-400 bg-clip-text text-transparent hidden sm:block">
                                Note Social
                            </span>
                        </button>

                        {isAuthenticated && (
                            <nav className="flex items-center gap-1 sm:gap-2">
                                {navItems.map((item) => (
                                    <button
                                        key={item.page}
                                        onClick={() => setCurrentPage(item.page)}
                                        className={`p-2.5 rounded-xl transition-all ${currentPage === item.page ? 'bg-primary-100 dark:bg-primary-900/30 text-primary-600 dark:text-primary-400' : 'text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800'}`}
                                    >
                                        <Icon name={item.icon} size={22} />
                                    </button>
                                ))}
                            </nav>
                        )}

                        <div className="flex items-center gap-2">
                            <button onClick={toggleTheme} className="p-2.5 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800">
                                <Icon name={isDark ? 'sun' : 'moon'} size={22} />
                            </button>

                            {isAuthenticated ? (
                                <>
                                    <button className="p-2.5 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800 relative">
                                        <Icon name="bell" size={22} />
                                        <span className="absolute top-1.5 right-1.5 w-2 h-2 bg-primary-500 rounded-full"></span>
                                    </button>
                                    <button onClick={logout} className="p-2.5 rounded-xl text-gray-500 dark:text-gray-400 hover:bg-red-50 dark:hover:bg-red-900/20 hover:text-red-500">
                                        <Icon name="logout" size={22} />
                                    </button>
                                    <button onClick={() => setCurrentPage('profile')} className="ml-2">
                                        <img src={user?.avatar} alt={user?.name} className="w-9 h-9 rounded-full border-2 border-primary-200 dark:border-primary-800" />
                                    </button>
                                </>
                            ) : (
                                <button onClick={() => setCurrentPage('login')} className="bg-primary-600 hover:bg-primary-700 text-white px-6 py-2.5 rounded-full font-medium transition-all">
                                    Sign In
                                </button>
                            )}
                        </div>
                    </div>
                </header>
            );
        };

        const CreatePost = ({ onSubmit }) => {
            const { user } = useAuth();
            const [content, setContent] = useState('');
            const [isExpanded, setIsExpanded] = useState(false);

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!content.trim()) return;
                onSubmit({
                    content: content.trim(),
                    author: user,
                    createdAt: new Date().toISOString(),
                    likes: 0,
                    comments: [],
                    liked: false
                });
                setContent('');
                setIsExpanded(false);
            };

            return (
                <div className="bg-white dark:bg-black border border-gray-200 dark:border-gray-800 rounded-2xl shadow-sm p-4 mb-6 animate-fade-in">
                    <div className="flex g
